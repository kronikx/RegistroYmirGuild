<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>REGISTRO DEPREDADORES - Login</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #1a1a2e;
    color: #fff;
    font-family: Arial, sans-serif;
  }
  .card {
    max-width: 280px;
    width: 100%;
    margin: 20px auto;
    text-align: center;
    padding: 20px;
    border-radius: 12px;
    background: #4b0082;
    box-shadow: 0 0 12px #a020f0, 0 0 24px #a020f0;
  }
  .login-discord {
    background-color: #5865F2;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
    font-weight: bold;
  }
  .login-discord:hover {
    background-color: #4752C4;
  }
  .register-btn {
    background-color: #28a745;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 15px;
    font-weight: bold;
    display: none; /* oculto por defecto */
  }
  .register-btn:hover {
    background-color: #218838;
  }
</style>
</head>
<body>
  <div class="card">
    <h2>REGISTRO DEPREDADORES</h2>
    <a href="https://registroymir.vercel.app/api/discordAuth">
      <button class="login-discord">Entrar con Discord</button>
    </a>
    <button id="registerBtn" class="register-btn">Registrarse</button>
    <div id="welcome" style="margin-top:15px; font-weight:bold;"></div>
  </div>

  <script>
    // Comprobar si ya est치 logueado en Discord
    fetch("/api/discordAuth/check")
      .then(res => res.json())
      .then(data => {
        if(data.ok){
          document.getElementById("welcome").textContent = "Ya has iniciado sesi칩n en Discord.";
        }
      });

    // Detectar si viene con ?auth=ok
    const params = new URLSearchParams(window.location.search);
    if (params.get("auth") === "ok") {
      document.getElementById("registerBtn").style.display = "inline-block";
    }

    // Acci칩n del bot칩n de registro
    document.getElementById("registerBtn").addEventListener("click", () => {
      window.location.href = "/registro.html"; // o la ruta que quieras
    });
  </script>
</body>
</html>
